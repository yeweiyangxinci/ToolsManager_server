<nav class="content-header">
	<B>位置：</B>管理员信息维护中心&nbsp;>&nbsp;重置管理员密码
</nav>
<div class="item" align="center">
	<form action="/manager/resetPasswordHandler" method="post">
		<table class="table table-bordered table-hover" style="width:600px; margin-top: 100px;">
			<tr>
				<td style="background-color: #ECF7F9;">管理员账号:</td>
				<td>
					<input type="text" name="username"  required />
				</td>
			</tr>
			<tr>
				<td style="background-color: #ECF7F9;">新密码:</td>
				<td>
					<input type="password" name="password" id="password_sign" minlength="6" maxlength="16" style="align:left;" required />
					&nbsp;6~16字符，区分大小写
				</td>
			</tr>
			<tr>
				<td style="background-color: #ECF7F9;">确认新密码:</td>
				<td>
					<input type="password" id="confirm_password_sign" minlength="6" maxlength="16" required />
					&nbsp;长度为6~16字符，区分大小写
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" class="btn btn-primary" value="确认重置" onClick="check()" />
					<a href="/manager/query"  class="btn btn-primary"style="margin-left:100px;">取消</button>
				</td>
			</tr>
		</table>
	</form>
</div>
<script>
function check(){
	var psw1=document.getElementById("password_sign");
	var psw2=document.getElementById("confirm_password_sign");
	if(psw1.value!=psw2.value){
		psw2.setCustomValidity("密码和确认密码不一致！");
	}else{
		psw2.setCustomValidity("");
	}
}
document.body.onload = function(){
	document.getElementById('manager').click();
};
</script>
