<link rel="stylesheet" type="text/css" href="/css/radio_style.css" />
<nav class="content-header">
	 <B>位置：</B>管理员信息维护中心&nbsp;>&nbsp;管理员添加
</nav>
   <table class="table table-bordered table-hover table-striped" style="width:600px; margin: 100px auto;" >
   	<form action="/manager/addHandler" method="post">
	    <tr>
			<td style="background-color: #ECF7F9;width:20%;" align="center" >姓名:</td>
			<td><input type="text" width="30%" name="name" required/></td>
		</tr>
		<tr>
			<td style="background-color: #ECF7F9;width:20%;" align="center" >账号:</td>
			<td><input type="text" width="30%" name="username" required /></td>
		</tr>
		<tr>
			<td style="background-color: #ECF7F9;" align="center" >权限:</td>
			<td>
				<div class="input-group">
					<div class="radio radio-warning radio-inline">
						<input type="radio" id="inlineRadio1" name="permission" value="0" />
						<label for="inlineRadio1">一级管理员 </label>
					</div>
					<div class="radio radio-primary radio-inline">
						<input type="radio" id="inlineRadio2" name="permission" value="1" />
						<label for="inlineRadio2"> 二级管理员 </label>
					</div>
					<div class="radio radio-danger radio-inline">
						<input type="radio" id="inlineRadio3" name="permission" value="2" checked />
						<label for="inlineRadio3"> 三级管理员 </label>
				   </div>
				</div>
			</td>
		</tr>
		<tr>
			<td align="left" colspan="2">
				<input type="submit" class="btn btn-primary" value="确认添加" />
				<a href="/manager/query"  class="btn btn-primary"style="margin-left:100px;">取消</button>
			</td>
		</tr>
	</form>
</table>

document.body.onload = function(){
	document.getElementById('manager').click();

</script>
