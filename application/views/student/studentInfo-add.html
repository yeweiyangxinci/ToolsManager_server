<div class="chart-main">
<h5>工具信息基本表</h5>
    <table class="table-hover table-striped" width="60%" cellpadding="0" cellspacing="0" align="center" >
	  <form method="post" action="/ItemInfo/insertItem">
        <tr>
            <td align="right" width="100" maxlength="33" required>序号：</td>
            <td><input type="text" name="toolsnumber" maxlength="33" required/></td>
            <td align="right" width="130">名称：</td>
            <td><input type="text" name="toolsname" id="IdCard" maxlength="50" required/></td>
            <td rowspan="4" style="background-image:url(../img/photo.jpg);padding:20px;">
			    <div align="center">
				   <input name="picspath" type="file" style="width:80px; height:50px;"/>
				</div>
			</td>
        </tr>
		<tr>
            <td align="right">入库日期：</td>
            <td><input type="date" name="storageTime" style="width:180px;"/></td>
            <td align="right">类型：</td>
            <td>
			    <select name="toolstype" class="select_query">
					<option value="0">正常</option>
					<option value="1">休学</option>
					<option value="2">参军</option>
					<option value="3">病假</option>
					<option value="4">外出交流</option>
				</select>
			</td>
        </tr>
        <tr>
            <td align="right">是否在库：</td>
            <td>
			    <input type="radio" name="isStorage" value="male" checked/>是
				<label style="margin-left:40px;"></label>
			    <input type="radio" name="isStorage" value="female"/>否
			</td>
            <td align="right">数量：</td>
            <td><input type="text" name="toolsCount" maxlength="100" id="Id" required/></td>
        </tr>
        <tr>
            <td align="right">单位：</td>
            <td><input type="text" name="countUnit" maxlength="10" required/></td>
            <td align="right">单价：</td>
            <td><input type="text" name="price" maxlength="10" required/></td>
        </tr>
		<tr>
            <td align="right" width="100">存放位置：</td>
            <td><input type="text" name="storagePosition"  maxlength="33" required/></td>
            <td align="right" width="130">状态：</td>
            <td><input type="text" name="status"  maxlength="33" required/></td>
        </tr>
        <tr>
            <td align="right">证件号：</td>
            <td><input type="text" name="toolManager" maxlength="33" required/></td>
            <td align="right">管理员</td>
            <td><input type="text" name="managerName" maxlength="33" required/></td>
        </tr>
        <tr>
            <td align="right">工具描述：</td>
            <td colspan="3"><textarea name="Introduce" rows="3" cols="65"></textarea></td>
        </tr>
		
        <tr align="center">
            <td colspan="2" height="40">
                <div align="center">   
                    <input type="submit" class="btn btn-info" style="color:white;"value="保存信息"/>
                </div>
            </td>
            <td colspan="2" height="40">
                <div align="center">   
                    <button class="btn btn-info"><a href="#"  style="color:white;text-decoration:none;">取消操作</a></button>
                </div>
            </td>
        </tr>
	  </form>
    </table>
</div>
